<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
            import * as method from "./Class.js";
            document.getElementById("title").innerHTML=method.default.University+" "+method.default.Classid;
            document.getElementById("b1").onclick=function(){
               var name=document.getElementById("name").value;
               var age=document.getElementById("age").value;
               var sex=document.getElementById("sex").value;
               var id=document.getElementById("id").value;
               method.addStu(name,age,sex,id);
               document.getElementById("display").innerHTML="添加成功！<br>"+method.select();;
             }
             document.getElementById("b3").onclick=function(){
                 method.popStu();
                 document.getElementById("display").innerHTML="删除成功！<br>"+method.select();
             }
             document.getElementById("b2").onclick=function(){
                document.getElementById("display").innerHTML=method.select();
             }
    </script>
</head>
<body>
    <div id="title"></div>
    <input type="text" id="name" placeholder="请输入姓名"/><br/>
    <input type="text" id="age" placeholder="请输入年龄"/><br/>
    <input type="text" id="sex" placeholder="请输入性别"/><br/>
    <input type="text" id="id" placeholder="请输入学号"/><br/>
    <button id="b1">新增学生</button>
    <button id="b2">查询所有</button>
    <button id="b3">删除上一个</button>
    <div id="display"></div>
</body>
</html>
